<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 1.5em;
    }
    p {
      font-size: 1.1em;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .afirmativo {
      background-color: #4CAF50;
      color: white;
    }
    .negativo {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Cargando...</h1>
    <p id="body">Espere un momento...</p>

    <label>Ingres√° tu clave:</label>
    <input type="text" id="clave" />
    <button id="afirmativo" class="afirmativo">Afirmativo</button>
    <button id="negativo" class="negativo">Negativo</button>

    <div id="mensaje" style="margin-top: 15px"></div>
  </div>
  <script src="notification.js" type="module" type="text/javascript"></script>
</body>
</html>
